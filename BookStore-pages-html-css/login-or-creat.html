<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatva Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a class="site-logo" title="logo" href="#"><img src="images/site-logo.svg" alt="Tatvasoft" /></a>
        </div>
        <div class="header-btn">

            <button class="login">Login</button>
            <p class="pipe">|</p>
            <button class="register">Register</button>

            <button class="cart">
                <ul>
                    <li class="img"><a title="Cart" href="#"><img src="images/cart.svg" alt="cart" /><span>0</span></a>
                    </li>
                    <li class="text">
                        <p>Cart</p>
                    </li>
                </ul>
            </button>
        </div>
    </div>
    <!-- search -->
    <div id="second">

        <div class="search">

            <input type="text" name="search" id="search" placeholder="What you are looking for..">
            <button class="search-btn"><em><img src="images/search.svg" alt="search" /></em>Search</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
    <div class="address">
        <ol>
            <li>
                <a style="text-decoration: none;">Home</a>
            </li>
            <li>
                <p>Create an Account</p>
            </li>
        </ol>
    </div>

    <div class="page-title">
        <p>
            Login or Create an Account
        </p>
    </div>

    <div class="form">
        <div class="personal-info">
            <p class="p-heading">Personal Information</p>
            <hr>
            <p class="p-instruction">Please enter the following information</p>
        </div>
        <div class="personalinfo-form">

            <div class="f-l-name">
                <div class="fname">
                    <label for="fname">First Name *</label><br>
                    <input type="text" class="form-content1" name="Fname" id="f-name">
                </div>
                <span> </span>
                <div class="lname">
                    <label for="lname">Last Name *</label><br>
                    <input type="text" class="form-content1" name="lname" id="l-name">
                </div>
            </div>
            <div class="email-add">
                <label for="email">Email Address *</label><br>
                <input type="email" name="Email" id="email-input">
            </div>
        </div>
        <div class="login-info">
            <p class="login-text">Login Information</p>
            <hr>
            <div class="password-field">
                <div class="pass">
                    <label for="password">Password *</label><br>
                    <input type="password" name="pass" id="password">
                </div>
                <span> </span>
                <div class="cpass">
                    <label for="cpass">Confirm Password *</label><br>
                    <input type="password" name="cpass" id="cpassword">
                </div>
            </div>
            <div class="btn-register">
                <button class="register2">Register</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <a class="logo2" href="#"><img src="images/site-logo.svg" alt="Tatvasoft" /></a>
        </div>
        <div class="container">
            <p class="copyright-text">
                Â© 2022 Tatvasoft.com. All rights reserved.
            </p>
        </div>
    </div>


</body>

</html>
